[package]
name = "raydium-library"
version = "0.3.0"
edition = "2018"

[dependencies]
anchor-client = "0.29.0"
anchor-lang = "0.29.0"
raydium-amm-v3 = { git = "https://github.com/weirdgiraffe/raydium-clmm", features = [
	"no-entrypoint",
	"client",
] }
serum_dex = { version = "0.5.10", git = "https://github.com/weirdgiraffe/openbook-dex", default-features = false, features = [
	"client",
] }
raydium_amm = { git = "https://github.com/weirdgiraffe/raydium-amm", default-features = false, features = [
	"client",
] }
spl-token = { version = "4.0.0", features = ["no-entrypoint"] }
spl-associated-token-account = { version = "2.2.0", features = [
	"no-entrypoint",
] }
mpl-token-metadata = { version = "^1.11.0", features = ["no-entrypoint"] }
spl-token-2022 = { version = "0.9.0", features = ["no-entrypoint"] }
spl-memo = "4.0.0"
solana-program = "<1.17.0"
solana-client = "<1.17.0"
solana-sdk = "<1.17.0"
solana-account-decoder = "<1.17.0"
solana-transaction-status = "<1.17.0"
anyhow = "1.0.53"
rand = "0.7.3"
bytemuck = { version = "1.7.3" }
safe-transmute = "0.11.2"
serde_json = { version = "1.0.78" }
serde = { version = "1.0", features = ["derive"] }
base64 = "0.13.0"
bs58 = { version = "0.4.0" }
bincode = { version = "1.3.3" }
debug_print = "1.0.0"
arrayref = "0.3.6"
uint = "0.9.5"

[lib]
crate-type = ["cdylib", "lib"]
